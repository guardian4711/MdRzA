{% extends 'mdrza/base.html' %}

{% block content %}
	<h1 class="header">Gesamtkilometer: {{ km }} km</h1>
	<h1 class="header">Teamrangliste</h1>
    {% for team in teams %}
        <div class="team">
		<table>
			<tr><th>Platz {{forloop.counter}}</th><th>km</th></tr>
		<tr><td><a href="{% url 'team_detail' pk=team.pk %}">{{ team.name }}</a></td><td class='km'>{{ team.gesamtkm }}</td><tr>
		</table>
        </div>
    {% endfor %}
{% endblock %}
